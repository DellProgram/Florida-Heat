<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Above All Dreams</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Animations: Peppers BG, Floating Peppers, and new Fire Embers -->
    <div class="animated-bg"></div>
    <div id="pepper-animation-container"></div>
    <div id="fire-ember-container"></div>

    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="nav-logo">
                <img src="images/3D-Above-All-Dreams-OVAL-LOGO.png" alt="Above All Dreams Logo" class="logo-img">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link current">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- NEW PROFESSIONAL CONTACT PAGE LAYOUT -->
        <section class="contact-section-v8">
            <div class="contact-container container">
                <div class="contact-header animate-on-scroll">
                    <h2>Get In Touch</h2>
                    <p>HAVE A QUESTION, COMMENT, OR A WHOLESALE INQUIRY? DROP US A LINE.</p>
                </div>
                
                <div class="contact-body">
                    <div class="contact-form-wrapper animate-on-scroll delay-1">
                        <form action="#" class="contact-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
                        </form>
                    </div>

                    <div class="contact-info-wrapper animate-on-scroll delay-2">
                        <h3>Contact Information</h3>
                        <div class="info-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            <div>
                                <h4>Home Base</h4>
                                <p>Orlando, Florida</p>
                            </div>
                        </div>
                        <div class="info-item">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                           <div>
                               <h4>Email Address</h4>
                               <p>abovealldreams2@outlook.com</p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <img src="images/Above-All-Dreams-OVAL-LOGO-1-1024x761.png" alt="Watermark Logo" class="footer-watermark">
            <p>&copy; 2025 Above All Dreams. All Rights Reserved.</p>
            <p>Hand-Crafted in Orlando, Florida.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
